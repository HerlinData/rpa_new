# ====================================
# CONFIGURACIÓN DE RUTAS DE DESTINO
# ====================================
# Estructura basada en form_routes.yaml oficial
# Base path: Z:/DESCARGA INFORMES (se agrega automáticamente)

estado_agente_v2:
  rutas:
    - "{year}/Estado Agente/{month}"
  filename: "EstadoAgente{day}"
  extension: ".csv"

rga:
  archivos:
    HFC:
      - "{year}/Activaciones/{month}/{product}"
    DELIVERY:
      - "{year}/Delivery/{month}/General"
  filename: "{product_lower}{day}"
  extension: ".csv"

reprogramacion_delivery:
  rutas:
    - "{year}/Delivery/{month}/Reprogramacion"
  filename: "ReprogramacionDelivery{day}"
  extension: ".csv"

rechazo_delivery:
  rutas:
    - "{year}/Delivery/{month}/Rechazo"
  filename: "RechazoDelivery{day}"
  extension: ".csv"